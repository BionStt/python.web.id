{% extends "account/base.html" %}
{% load i18n %}
{% block title %}{% trans "Sign Out" %} :: {{ block.super }}{% endblock %}

{% block content %}
  <div class="ui text container margin-2-0">
    <div class="ui piled segment">
      <h3 class="ui grey header">{% trans "Sign Out" %}</h3>
      <div class="ui message message-bulletin"><i class="info circle icon"></i> {% trans 'Are you sure you want to sign out?' %}</div>
      <form method="post" action="{% url 'account_logout' %}" class="ui form">{% csrf_token %}
        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="ui primary button" type="submit">
          <i class="sign out icon"></i> {% trans 'Sign Out' %}
        </button>
      </form>
    </div>
  </div>
{% endblock %}
